<div class="row-fluid">
	<div class="span3">
		<div class="box">
			<div class="box-content padded">
				<input class="span12" type="text" placeholder="Search Events" ng-model="searchName" />
				<ul class="nav nav-list">
					<li class="nav-header">View Events by Type</li>
					<li><a ng-click="searchType = ''">All Events</a></li>
					<li><a ng-click="searchType = 'honorshour'">Honors Hours</a></li>
					<li><a ng-click="searchType = 'excellence'">Excellence Lectures</a></li>
					<li><a ng-click="searchType = 'colloquia'">Colloquia</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="span9">
		<div class="box">
			<div class="box-content">
			<div class="box-header">Events Calendar</div>
				<calendar show-weeks="false" events="events | filter:{name: searchName, type: searchType}" day-header-format="'EEEE'"></calendar>
			</div>
		</div>
	</div>
</div>
