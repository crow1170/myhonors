<div class="span3">
	<div class="well">
		<input class="span12" type="text" placeholder="Search Events" ng-model="searchText" ng-change="toEventsPage()" />
		<ul class="nav nav-list">
			<li class="nav-header">View Specific Events</li>
			<li><a href="#">Honors Hours</a></li>
			<li><a href="#">Excellence Lectures</a></li>
			<li><a href="#">Colloquia</a></li>
			<li><a href="#">Miscellaneous</a></li>
		</ul>
	</div>
</div>

<div class="span9">
	<div class="row-fluid">
		<ul class="thumbnails">
			<li class="span3" data-ng-repeat="event in events | filter:{name: searchText}">
				<a class="thumbnail" href="#/events/{{event.eid}}">
					<img ng-src="assets/img/honorshours/{{event.eid}}.jpg" />
					<div class="caption"><small>{{event.name}}</small></div>
				</a>
			</li>
		</ul>
	</div>
</div>
