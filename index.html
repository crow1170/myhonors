<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" data-ng-app="myhonors">
<head>
	<title>MyHonors</title>
	<base href="localhost" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<!-- this is for the Sticky Footer Solution -->
	<!--[if !IE 7]>
	<style type="text/css">
		#wrap {display:table;height:100%}
	</style>
	<![endif]-->

	<!-- load our libraries! these make all the real magic happen -->
	<script src="assets/lib/jquery.min.js"></script>
	<script src="assets/lib/bootstrap.js"></script>
	<script src="assets/lib/angular.js"></script>
	<script src="assets/lib/angular-resource.js"></script>
	<script src='https://cdn.firebase.com/v0/firebase.js'></script>
	<script src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>

	<!-- load our app files -->
	<script src="assets/js/app.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/firebase.js"></script>
	<script src="assets/js/user.js"></script>
	<script src="assets/js/events.js"></script>
</head>
<body data-ng-controller="AppCtrl">

<!-- we use these two div's for the sticky footer -->
<div id="wrap">

	<!-- header -->
	<div class="navbar navbar-static-top navbar-inverse" data-ng-show="profile">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand" href="#/home">&nbsp;</a>
				<ul class="nav" data-ng-show="profile">
					<li><a href="#/events"><i class="icon-calendar icon-white"></i> Events</a></li>
					<li><a href="#/citizenship"><i class="icon-ok icon-white"></i> Citizenship</a></li>
				</ul>
				<div class="dropdown pull-right" data-ng-cloak data-ng-show="profile">
					<span class="dropdown-text">Logged in as</span> <button class="btn btn-link dropdown-toggle" data-toggle="dropdown"><i class="icon-user icon-white"></i> {{profile.fname}} {{profile.lname}}</button>
					<ul class="dropdown-menu pull-right" role="menu">
						<li><a href="#/profile/{{profile.user_id}}">View Profile</a></li>
						<li><a href="#/profile/{{profile.user_id}}/edit">Update Profile</a></li>
						<li class="divider"></li>
						<li><a href="auth/logout">Logout</a></li>
					</ul>
				</div>
				<ul class="unstyled inline pull-right" data-ng-show="!profile">
					<li><a href="auth/login" class="btn btn-primary">Login</a></li>
					<li><a href="auth/register" class="btn btn-link">Register</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- content -->
	<div class="container-fluid">
		<div class="row-fluid" data-ng-view>

		</div>
	</div>

	<!-- this is needed for the sticky footer -->
	<div id="push"></div>

</div>

<!-- footer -->
<div id="footer">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6 pagination-right" id="footer-image">
				<img src="assets/img/honors-logo.jpg" alt="Honors College - Florida International University" />
			</div>
			<div class="span6" id="footer-content">
				<address><small>The Honors College (DM 233), 11200 SW 8th Street, Miami, FL 33199</small></address>
				<small>Phone: (305) 348-4100 &#8226; Fax: (305) 348-2118 &#8226; Email: <a href="mailto:honors@fiu.edu">honors@fiu.edu</a></small>
			</div>
		</div>
	</div>
</div>

</body>
</html>
