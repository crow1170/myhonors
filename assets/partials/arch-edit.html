<div class="span12">
	<div class="box">
		<div class="box-header">View ARCH Project</div>
		<div class="box-content padded">
			<form class="form-inline" ng-submit="doAdd()">
				<label for="name">Project Name</label><br />
				<input type="text" id="name" ng-model="project.name" class="input-xxlarge" /><br />

				<hr />

				<h4>Student Information</h4>
				<div class="row-fluid" style="margin-bottom: 20px">
					<div class="span3">
						<label for="studentId">Panther ID</label><br />
						<input type="text" id="studentId" ng-model="project.student.id" />
					</div>
					<div class="span3">
						<label for="studentFname">First Name</label><br />
						<input type="text" id="studentFname" ng-model="project.student.fname" />
					</div>
					<div class="span3">
						<label for="studentLname">Last Name</label><br />
						<input type="text" id="studentLname" ng-model="project.student.lname" />
					</div>
					<div class="span3">
						<label for="studentEmail">Email Address</label><br />
						<input type="text" id="studentEmail" ng-model="project.otherInfo.studentEmail" />
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<label for="studentPhone">Phone Number</label><br />
						<input type="text" id="studentPhone" ng-model="project.otherInfo.studentPhone" />
					</div>
					<div class="span3">
						<label for="studentMajor1">Major 1</label><br />
						<input type="text" id="studentMajor1" ng-model="project.otherInfo.studentMajor1" />
					</div>
					<div class="span3">
						<label for="studentMajor2">Major 2</label><br />
						<input type="text" id="studentMajor2" ng-model="project.otherInfo.studentMajor2" />
					</div>
				</div>

				<hr />

				<h4>Advisor Information</h4>
				<div class="row-fluid">
					<div class="span3">
						<label for="advisorId">Panther ID</label><br />
						<input type="text" id="advisorId" ng-model="project.advisor.id" />
					</div>
					<div class="span3">
						<label for="advisorFname">First Name</label><br />
						<input type="text" id="advisorFname" ng-model="project.advisor.fname" />
					</div>
					<div class="span3">
						<label for="advisorLname">Last Name</label><br />
						<input type="text" id="advisorLname" ng-model="project.advisor.lname" />
					</div>
					<div class="span3">
						<label for="advisorEmail">Email Address</label><br />
						<input type="text" id="advisorEmail" ng-model="project.otherInfo.advisorEmail" />
					</div>
				</div>

				<hr />

				<button class="btn btn-primary">Save Changes</button>
				<a href="#/arch/{{project.$id}}" class="btn">Cancel and Go Back</a>
			</form>
		</div>
	</div>
</div>
