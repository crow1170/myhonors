<div class="span12">
	<div class="box">
		<div class="box-header">Add New Event</div>
		<div class="box-content padded">
			{{newItem}}
			<hr />

			<form name="theForm" class="form-inline" ng-submit="doAdd(theForm)" novalidate>
				<div class="row-fluid">
					<div class="span7">
						<div class="control-group" ng-class="{error: theForm.name.$invalid}">
							<label for="name" class="control-label">Event Name</label><br />
							<input type="text" id="name" name="name" class="input-block-level" ng-model="newItem.name" required /><br />
						</div>

						<hr />

						<label for="desc">Description</label><br />
						<textarea id="desc" class="input-block-level" ng-model="newItem.desc"></textarea>

						<hr />

						<div class="row-fluid">
							<div class="span6">
								<div class="row-fluid" style="margin-bottom: 15px">
									<div class="span6 control-group input-append">
										<label for="date" class="control-label">Starts on</label><br />
										<input type="text" id="date" name="date" class="input-small" placeholder="Date..." ng-model="newItem.date.starts">
										<button type="button" class="btn"><i class="icon-calendar"></i></button>
									</div>
									<div class="span6 control-group input-append">
										<label for="date" class="control-label">&nbsp;</label><br />
										<input type="text" id="date" name="date" class="input-small" placeholder="at Time..." ng-model="newItem.date.starts">
										<button type="button" class="btn"><i class="icon-time"></i></button>
									</div>
								</div>
								<div class="row-fluid">
									<div class="span6 control-group input-append">
										<label for="date" class="control-label">Ends on</label><br />
										<input type="text" id="date" name="date" class="input-small" placeholder="Date..." ng-model="newItem.date.ends">
										<button type="button" class="btn"><i class="icon-calendar"></i></button>
									</div>
									<div class="span6 control-group input-append">
										<label for="date" class="control-label">&nbsp;</label><br />
										<input type="text" id="date" name="date" class="input-small" placeholder="at Time..." ng-model="newItem.date.ends">
										<button type="button" class="btn"><i class="icon-time"></i></button>
									</div>
								</div>
							</div>
							<div class="span5 offset1 control-group">
								<label for="name" class="control-label">Event Type</label><br />
								<select multiple="multiple" ng-model="newItem.type">
									<option>Honors Hour</option>
									<option>Excellence Lecture</option>
									<option>Colloquia</option>
									<option>General Event</option>
									<option>HEARTS</option>
									<option>ARCH</option>
								</select>
								<span class="help-block" style="margin-top: 5px">Tip: Hold Ctrl to select multiple types.</span>
							</div>
						</div>

						<hr />

						<label for="maxRSVPs">Max RSVPs</label><span class="help-inline">(0 for no limit)</span><br />
						<input type="number" id="maxRSVPs" name="maxRSVPs" class="input-medium" min="0" step="1" ng-model="newItem.rsvpOptions.maxRSVPs" placeholder="0" />
						<label class="checkbox" style="margin-left: 20px">
							<input type="checkbox" ng-model="newItem.rsvpOptions.waitingList" ng-disabled="!newItem.rsvpOptions.maxRSVPs"> Allow waiting list
						</label>
						<label class="checkbox" style="margin-left: 20px">
							<input type="checkbox" ng-model="newItem.rsvpOptions.requirePhone"> Require Phone Number to RSVP
						</label>

						<!-- <datepicker ng-model="newItem.date.begins" show-weeks="false" starting-day="0" date-disabled="disabled(date, mode)" min="minDate" max="'2015-06-22'"></datepicker> 
						<timepicker ng-model="newItem.date.begins" hour-step="1" minute-step="15" show-meridian="true"></timepicker>-->
					</div>
					<div class="span5">
						<div class="row-fluid">
							<leaflet height="300px" style="margin-bottom: 15px"></leaflet>
							<div class="control-group" ng-class="{error: theForm.locationName.$invalid}">
								<label for="locationName" class="control-label">Location Name</label><br />
								<input type="text" id="locationName" name="locationName" class="input-block-level" ng-model="newItem.location.name" required /><br />
							</div>
						</div>
						<div class="row-fluid">
							<div class="span3">
								<label for="locationName" class="control-label">Latitude</label><br />
								<input type="text" id="locationName" name="locationName" class="input-block-level" ng-model="newItem.location.lat" /><br />
							</div>
							<div class="span3">
								<label for="locationName" class="control-label">Longitude</label><br />
								<input type="text" id="locationName" name="locationName" class="input-block-level" ng-model="newItem.location.lng" /><br />
							</div>
							<div class="span6">
								<div class="popover right in" style="display: block; top: 18px; position: relative">
									<div class="arrow" style=""></div>
									<div class="popover-inner">
										<div class="popover-content text-center">Click on the map to change!</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<hr />
					<button class="btn btn-primary" ng-disabled="theForm.$invalid">Add New Event</button>
					<a href="#/events" class="btn btn-link">Go Back</a>
				</div>
			</form>
		</div>
	</div>
</div>
