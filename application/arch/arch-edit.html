<div class="span12">
	<div class="box">
		<div class="box-header">View ARCH Project</div>
		<div class="box-content padded">
			<form name="theForm" class="form-inline" novalidate>
				<label for="name">Project Name</label><br />
				<input type="text" id="name" ng-model="project.name" class="input-xxlarge" /><br />

				<hr />

				<h4>Student Information</h4>
				<div class="row-fluid" style="margin-bottom: 20px">
					<div class="span3 control-group" ng-class="{error: theForm.studentId.$invalid}">
						<label for="studentId" class="control-label">Panther ID *</label><br />
						<input type="text" id="studentId" name="studentId" ng-model="project.student.id" required />
					</div>
					<div class="span3">
						<label for="studentFname">First Name</label><br />
						<input type="text" id="studentFname" ng-model="project.student.fname" />
					</div>
					<div class="span3">
						<label for="studentLname">Last Name</label><br />
						<input type="text" id="studentLname" ng-model="project.student.lname" />
					</div>
					<div class="span3 control-group" ng-class="{error: theForm.studentEmail.$invalid}">
						<label for="studentEmail" class="control-label">Email Address</label><br />
						<input type="email" id="studentEmail" name="studentEmail" ng-model="project.otherInfo.studentEmail" />
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<label for="studentPhone">Phone Number</label><br />
						<input type="text" id="studentPhone" ng-model="project.otherInfo.studentPhone" />
					</div>
					<div class="span3">
						<label for="studentMajor1">Major 1</label><br />
						<input type="text" id="studentMajor1" ng-model="project.otherInfo.studentMajor1" />
					</div>
					<div class="span3">
						<label for="studentMajor2">Major 2</label><br />
						<input type="text" id="studentMajor2" ng-model="project.otherInfo.studentMajor2" />
					</div>
				</div>

				<hr />

				<h4>Advisor Information</h4>
				<div class="row-fluid">
					<div class="span3 control-group" ng-class="{error: theForm.advisorId.$invalid}">
						<label for="advisorId" class="control-label">Panther ID *</label><br />
						<input type="text" id="advisorId" name="advisorId" ng-model="project.advisor.id" required />
					</div>
					<div class="span3">
						<label for="advisorFname">First Name</label><br />
						<input type="text" id="advisorFname" ng-model="project.advisor.fname" />
					</div>
					<div class="span3">
						<label for="advisorLname">Last Name</label><br />
						<input type="text" id="advisorLname" ng-model="project.advisor.lname" />
					</div>
					<div class="span3 control-group" ng-class="{error: theForm.advisorEmail.$invalid}">
						<label for="advisorEmail" class="control-label">Email Address</label><br />
						<input type="text" id="advisorEmail" name="advisorEmail" ng-model="project.otherInfo.advisorEmail" />
					</div>
				</div>

				<hr />

				<button class="btn btn-primary" ng-click="doSaveChanges(theForm)" ng-disabled="theForm.$invalid">Save Changes</button>
				<button class="btn" ng-click="undoChanges()">Undo Changes</button>
				<a href="#/arch/{{project.$id}}" class="btn btn-link">Go Back</a>
			</form>
		</div>
	</div>
</div>
