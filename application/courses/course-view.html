<div class="span3">

	<div class="row-fluid">
		<div class="span12">
			<div class="box">
				<div class="box-header">Course Details</div>
				<div class="box-content padded">
					<div class="media">
						<a href="#" class="pull-left"><img src="http://placehold.it/64" class="media-object img-rounded" /></a>
						<div class="media-body">
							<strong class="media-heading">{{course.name}}</strong>
							<div class="muted" style="text-transform: uppercase; font-size: 10px; line-height: 1.2em">{{course.subtitle}}</div>
							<p><a href="#" ng-pluralize count="course.members" when="{
								'0': 'No members',
								'one': '1 member',
								'other': '{} members'
							}"></a></p>
						</div>
					</div>
					<p>{{course.desc | truncate:200}}</p>
					<a href="{{course.syllabus}}" class="btn btn-small btn-success">View Syllabus</a>
				</div>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<div class="box">
				<div class="box-content padded">

				</div>
			</div>
		</div>
	</div>

</div>

<div class="span6">

	<div class="row-fluid">
		<div class="span12">
			<div class="box">
				<div class="box-header">Announcements</div>
				<div class="box-content padded-medium">

				</div>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<div class="box">
				<div class="box-header">Discussions</div>
				<div class="box-content">

				</div>
			</div>
		</div>
	</div>

</div>

<div class="span3">

	<div class="row-fluid">
		<div class="span12">
			<div class="box">
				<div class="box-header">Assignments</div>
				<div class="box-content padded">

				</div>
			</div>
		</div>
	</div>

</div>
