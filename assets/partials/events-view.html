<div class="row-fluid">
	<div class="span12 well well-small" style="position: relative">
		<div id="map_canvas" style="height: 250px"></div>
		<div class="mapoverlay">
			<div>
				<h1>{{event.name}}</h1>
				<p class="smalltext">{{event.date.begins*1000 | date:"EEEE, MMMM d 'at' h:mma"}} at {{event.location.name}}. Counts as 1 {{event.type}}.</p>
				<p>{{event.desc}}</p>
			</div>
		</div>
	</div>
</div>

<div class="row-fluid">
	<div class="span9 well">
		<img ng-src="assets/img/honorshours/{{event.eid}}.jpg" alt="{{event.speaker}}" />
		<h2>{{event.speaker}}</h2>
		<p>{{event.desc}}</p>
	</div>
	<div class="span3 well text-center">
		<button class="btn btn-large" style="margin-bottom: 10px" ng-click="addRSVP(event.id)" ng-show="!hasRSVP(event.id)">I'm Going</button>
		<button class="btn btn-large btn-primary" style="margin-bottom: 10px" ng-click="removeRSVP(event.id)" ng-show="hasRSVP(event.id)">I'm Going</button><br />
		<button class="btn">Invite a Friend</button> <button class="btn"><i class="icon-heart"></i></button><br />
		<ul class="unstyled" style="margin-top: 20px;">
			<li ng-repeat="rsvp in rsvps">{{rsvp}} is going</li>
		</ul>
	</div>
</div>
