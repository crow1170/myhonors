<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" data-ng-app="myhonors">
<head>
	<title>MyHonors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<!-- this is for the Sticky Footer Solution -->
	<!--[if !IE 7]>
	<style type="text/css">
		#wrap {display:table;height:100%}
	</style>
	<![endif]-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">

	<!-- load our libraries! these make all the real magic happen -->
	<script src="assets/lib/jquery.min.js"></script>
	<script src="assets/lib/bootstrap.js"></script>
	<script src="assets/lib/angular.js"></script>
	<script src='https://cdn.firebase.com/v0/firebase.js'></script>
	<script src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
	<script src="assets/lib/chart.min.js"></script>
	<script src="assets/lib/moment.min.js"></script>

	<!-- begin loading our app files -->
	<script src="assets/js/app.js"></script>
	<script src="assets/js/config.js"></script>

	<script src="assets/js/app/config.js"></script>
	<script src="assets/js/app/AppCtrl.js"></script>
	<script src="assets/js/app/fileupload.js"></script>
	<script src="assets/js/app/imgRotate.js"></script>
	<script src="assets/js/app/timeAgoFilter.js"></script>
	<script src="assets/js/app/webstorage.js"></script>

	<script src="assets/js/firebase/FirebaseIO.js"></script>
	<script src="assets/js/firebase/FirebaseCollection.js"></script>

	<script src="assets/js/user/config.js"></script>
	<script src="assets/js/user/UserService.js"></script>
	<script src="assets/js/user/LoginCtrl.js"></script>
	<script src="assets/js/user/ProfileEditCtrl.js"></script>
	
	<script src="assets/js/admin/config.js"></script>
	<script src="assets/js/admin/AdminCtrl.js"></script>

	<script src="assets/js/dashboard/config.js"></script>
	<script src="assets/js/dashboard/DashboardCtrl.js"></script>
	<script src="assets/js/dashboard/doughnutChart.js"></script>

	<script src="assets/js/events/config.js"></script>
	<script src="assets/js/events/CitizenshipCtrl.js"></script>
	<script src="assets/js/events/EventBrowseCtrl.js"></script>
	<script src="assets/js/events/EventViewCtrl.js"></script>
	<script src="assets/js/events/EventService.js"></script>
	<script src="assets/js/events/RSVPService.js"></script>

	<script src="assets/js/career/config.js"></script>
	<script src="assets/js/career/CareerCtrl.js"></script>

	<script src="assets/js/comments/CommentService.js"></script>

	<script src="assets/js/arch/config.js"></script>
	<script src="assets/js/arch/ArchCtrl.js"></script>
	<script src="assets/js/arch/ArchAddCtrl.js"></script>
	<script src="assets/js/arch/ArchEditCtrl.js"></script>
	<script src="assets/js/arch/ArchViewCtrl.js"></script>
	<script src="assets/js/arch/ArchContractCtrl.js"></script>
	<!-- end loading our app files -->
</head>
<body data-ng-controller="AppCtrl">

<!-- we use these two div's for the sticky footer -->
<div id="wrap">

	<!-- header -->
	<div class="navbar navbar-static-top navbar-inverse" data-ng-show="user.profile">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand" href="#/">&nbsp;</a>
				<ul class="nav" data-ng-show="user.profile">
					<li ng-show="user.auth.isAdmin"><a href="#/events"><i class="icon-calendar icon-white"></i> Events</a></li>
					<li ng-show="user.auth.isAdmin"><a href="#/citizenship"><i class="icon-ok icon-white"></i> Citizenship</a></li>
					<li ng-show="user.auth.isAdmin"><a href="#/career"><i class="icon-briefcase icon-white"></i> Internships</a></li>
					<li><a href="#/arch"><i class="icon-file icon-white"></i> ARCH Projects</a></li>
					<li ng-show="user.auth.isAdmin"><a href="#/admin"><i class="icon-cog icon-white"></i> Administration</a></li>
				</ul>
				<div class="dropdown pull-right" data-ng-cloak>
					<span class="dropdown-text">Logged in as</span> <button class="btn btn-link dropdown-toggle" data-toggle="dropdown"><i class="icon-user icon-white"></i> {{user.profile.fname}} {{user.profile.lname}}</button>
					<ul class="dropdown-menu pull-right" role="menu">
						<li ng-show="user.auth.isAdmin"><a href="#/profile/{{user.profile.user_id}}">View Profile</a></li>
						<li ng-show="user.auth.isAdmin"><a href="#/profile/{{user.profile.user_id}}/edit">Update Profile</a></li>
						<li ng-show="user.auth.isAdmin" class="divider"></li>
						<li><a href="#/login" ng-click="user.logout()">Logout</a></li>
					</ul>
				</div>
				<ul class="unstyled inline pull-right" data-ng-show="!user.profile">
					<li><a href="#/login" class="btn btn-primary">Login</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- content -->
	<div class="container-fluid" style="padding-bottom: 20px">
		<div class="row-fluid" data-ng-view>

		</div>
	</div>

	<!-- this is needed for the sticky footer -->
	<div id="push"></div>

</div>

<!-- footer -->
<div id="footer">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span6 pagination-right" id="footer-image">
				<img src="assets/img/honors-logo.jpg" alt="Honors College - Florida International University" />
			</div>
			<div class="span6" id="footer-content">
				<address><small>The Honors College (DM 233), 11200 SW 8th Street, Miami, FL 33199</small></address>
				<small>Phone: (305) 348-4100 &#8226; Fax: (305) 348-2118 &#8226; Email: <a href="mailto:honors@fiu.edu">honors@fiu.edu</a></small>
			</div>
		</div>
	</div>
</div>

</body>
</html>
