<div class="row-fluid">
	<div class="span3">
		<div class="row-fluid">
			<div class="span12">
				<div class="box">
					<div class="box-content padded">
						<input class="span12" type="text" placeholder="Search Events" ng-model="searchName" />
						<ul class="nav nav-list">
							<li class="nav-header">View Events by Type</li>
							<li class="clickable" ng-click="searchBy('')"><a>All Events</a></li>
							<li class="clickable" ng-click="searchBy(type.name)" ng-repeat="type in eventTypes"><a ng-class="{'nav-list-active': searchType == type.name}">{{type.name}}</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid" ng-show="user.auth.isEventMod">
			<div class="span12">
				<div class="box">
					<div class="box-header">Events Administration Panel</div>
					<div class="box-content padded">
						<a href="#/events/add" class="btn btn-primary input-block-level">Add New Event</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="span9">
		<div class="box">
			<div class="box-content">
			<div class="box-header">Events Calendar</div>
				<calendar ng-model="nothing" show-weeks="false" events="getEvents()" day-header-format="'EEEE'"></calendar>
			</div>
		</div>
	</div>
</div>
